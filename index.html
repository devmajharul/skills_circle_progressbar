<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Circle Progressbar</title>
</head>
<body>

  <section class="circle_progressbar_area">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="circle_progress_heading text-center">
            <h2>Our Skills</h2>
            <p>Lorem, ipsum dolor, sit amet consectetur adipisicing elit. Aliquid eligendi libero qui<br>corporis doloribus beatae rerum sed ullam ipsum ad!</p>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="circle_progress_wrapper text-center">
                <div class="single_circle_progrss_item">
                  <div id="webdesign_progress">
                    <span class="circle_percentage">85%</span>
                  </div>
                </div>
                <h3>Web Design</h3>
              </div>
            </div>

            <div class="col-md-4">
              <div class="circle_progress_wrapper text-center">
                <div class="single_circle_progrss_item">
                  <div id="webdevelop_progress">
                    <span class="circle_percentage">70%</span>
                  </div>
                </div>
                <h3>Web Develop</h3>
              </div>
            </div>

            <div class="col-md-4">
              <div class="circle_progress_wrapper text-center">
                <div class="single_circle_progrss_item">
                  <div id="graphics_progress">
                    <span class="circle_percentage">40%</span>
                  </div>
                </div>
                <h3>Graphics Design</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

       

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="circle-progress.min.js"></script>
  <script src="custom.js"></script>
</body>
</html>
